<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Задача 4</title>
</head>
<body>
    <script>
        let longSm = parseFloat(prompt(`Вкажіть довжину у сантиметрах`));
        const longMetr = 0.01;
        const longKm = 0.00001;
        let metr = longSm * longMetr;
        let kilometr = longSm * longKm;
        document.write(`${longSm} см у метрах це буде = ${metr}м <br> ${longSm} см у кілометрах це буде = ${kilometr}км`)
    </script>
</body>
</html>
