<body>
    <script>
        let userYear = parseInt(prompt ('введіть ваш рік народження, "1999"'));
        let date = new Date().getFullYear();
        let userAge = date - userYear;
        
        document.write(`Ваш вік: ${userAge} років`);
    </script>
