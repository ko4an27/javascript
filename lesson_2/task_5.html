<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Задача 5</title>
</head>
<body>
    <script>
        let timeSecond = parseFloat(prompt(`Скільки часу в секундах, пройшло від початку доби?`));
        const timeHours = 0.000278;
        const timeMinutes = 0.01667;
        let hours = timeSecond * timeHours;
        let minutes = timeSecond * timeMinutes;
        document.write(`${timeSecond}с має ${hours}год <br> ${timeSecond}с має ${minutes}хв`)
    </script>
</body>
</html>
