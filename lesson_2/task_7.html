<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Задача 7</title>
  </head>
  <body>
    <script>
      let randomMonth = Math.floor(Math.random() * 12) + 1
      let randomDay = Math.floor(Math.random() * 7)
      let sumNumber = randomMonth + randomDay
      document.write(`Випадкове місяць ${randomMonth} <br>`)
      document.write(`Випадковий день ${randomDay} <br>`)
      document.write(`Сума випадкових чисел складає ${sumNumber}`)
    </script>
  </body>
</html>
