<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Задача 0</title>
</head>
<body>
    <script>       
        // 1
        let a = parseFloat(prompt('введіть значення a'));
        let b = parseFloat(prompt('введіть значення b'));
        let c = parseFloat(prompt('введіть значення c'));
        let s1 = a + 12 + b;
        document.write(`Сума виразу S1 = ${s1} <br>`);
        // 2
        let s2 = Math.sqrt((a + b) / (2 * a));
        document.write(`Сума виразу S2 = ${s2} <br>`);
        // 3
        let s3 = Math.pow(((a + b) * c) , 1 / 3);
        document.write(`Сума виразу S3 = ${s3} <br>`);
        // 4
        let s4 = Math.sin(a / -b);
        document.write(`Сума виразу S4 = ${s4} <br>`);
    </script>
</body>
</html>
